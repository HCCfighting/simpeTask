<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            margin-bottom: 30px;
        }
        #div2{
            margin-bottom: 30px;
        }
        #div3{
            margin-bottom: 30px;
        }
        #div3 p{
            color: red;
        }
    </style>
</head>
<body>
<!-- 第一阶段
在页面中，有一个单行输入框，一个按钮，输入框中用来输入用户的兴趣爱好，允许用户用半角逗号来作为不同爱好的分隔。
当点击按钮时，把用户输入的兴趣爱好，按照上面所说的分隔符分开后保存到一个数组，过滤掉空的、重复的爱好，在按钮下方创建一个段落显示处理后的爱好。 -->
<!-- 第二阶段
单行变成多行输入框，一个按钮，输入框中用来输入用户的兴趣爱好，允许用户用换行、空格（全角/半角）、逗号（全角/半角）、顿号、分号来作为不同爱好的分隔。
当点击按钮时的行为同上 -->
<!-- 第三阶段
用户输入的爱好数量不能超过10个，也不能什么都不输入。当发生异常时，在按钮上方显示一段红色的错误提示文字，并且不继续执行后面的行为；当输入正确时，提示文字消失。
同时，当点击按钮时，不再是输出到一个段落，而是每一个爱好输出成为一个checkbox，爱好内容作为checkbox的label。 -->

    <div id="div1">
        <input type="text" id="txt1"></textarea>
        <input type="button" value="submit" id="btn1">
    </div>

    <div id="div2">
        <textarea cols="30" rows="3" id="txt2"></textarea>
        <input type="button" value="submit" id="btn2">
    </div>

    <div id="div3">
        <textarea cols="30" rows="3" id="txt3"></textarea><br/>
        <input type="button" value="submit" id="btn3">
        <div id="check-box"></div>
    </div>

<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/task0002_1.js"></script>
</body>
</html>
